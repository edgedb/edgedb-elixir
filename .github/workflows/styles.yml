name: Styles

on:
  push:
    branches:
      - "master"

  pull_request:
    branches:
      - "*"

env:
  MIX_ENV: ci

jobs:
  styles:
    name: Check styles

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "26.0"
          elixir-version: "1.15"

      - name: Set up cache
        uses: actions/cache@v3.3.2
        id: cache
        with:
          path: |
            deps
            _build
            priv/plts
          key: styles-${{ runner.os }}-${{ hashFiles('mix.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: mix deps.get

      - name: Check format
        run: mix format --check-formatted

      - name: Run credo
        run: mix credo --strict

      - name: Run dialyzer
        run: mix dialyzer
